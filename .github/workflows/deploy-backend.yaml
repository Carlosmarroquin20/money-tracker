name: Deploy Web App - Backend

on:
  push:
    branches:
      - main  # O la rama que utilizas para la producci√≥n
    paths:
      - 'api/**'
      - '.github/workflows/deploy-backend.yaml'

jobs:
  webserver-1:
    runs-on: 10175  # Etiqueta de tu runner auto-hospedado
    steps:
      - uses: actions/checkout@v3
      
      # The second step sets up Node.js with version 20.
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run the scripts
        run: |
          pm2 start ./api/index.js --port 4000 --name moneytrackerapi
  
  webserver-2:
    runs-on: 19389  # Etiqueta de tu runner auto-hospedado
    steps:
      - uses: actions/checkout@v3
      
      # The second step sets up Node.js with version 16.
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm install

      - name: Run the scripts
        run: |
          pm2 start ./api/index.js --port 4000 --name moneytrackerapi