name: Deploy Web App

on:
  push:
    branches:
      - main  # O la rama que utilizas para la producci√≥n

jobs:
  build-1:
    runs-on: bastion-host-2860  # Etiqueta de tu runner auto-hospedado
    steps:
      - uses: actions/checkout@v3
      
      # The second step sets up Node.js with version 16.
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build React App
        run: npm run build

      - name: Run script file
        run: |
          -rf /var/www/html/*
          scp -r ./build/* /var/www/html
          systemctl restart nginx
        shell: bash
  
