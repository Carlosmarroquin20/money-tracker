name: Deploy Web App

on:
  push:
    branches:
      - main  # O la rama que utilizas para la producci√≥n

jobs:
  build:
    runs-on: self-hosted  # Etiqueta de tu runner auto-hospedado
    steps:
      - uses: actions/checkout@v3
      
      # The second step sets up Node.js with version 16.
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build React App
        run: npm run build

      - name: Copy Files to Web Server
        #run: scp -r build/* ubuntu@10.0.1.179:/var/www/html/
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 10.0.1.179
          username: ubuntu
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "/build"
          target: "/var/www/html/"

      - name: Restart App Server development
        uses: appleboy/ssh-action@master
        with:
          host: 10.0.1.179
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo service nginx restart